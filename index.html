<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Impressum – EL-ES-DEH</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #181818;
      --text-color: #f1f1f1;
      --accent-color: #d4af37;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Georgia, serif;
      margin: 4em auto;
      max-width: 800px;
      padding: 0 1.5em;
      line-height: 1.6;
      position: relative;
    }
    * {
      box-sizing: border-box;
    }
    button, input, textarea {
      border-radius: 8px;
      transition: transform 0.1s ease-in-out, background-color 0.3s ease;
    }
    button:active, input[type="submit"]:active {
      transform: scale(0.97);
    }
    .toggle-theme {
      position: absolute;
      top: 1em;
      right: 1em;
      cursor: pointer;
      background: var(--bg-color);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      padding: 0.3em 0.6em;
      font-size: 0.9em;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 40px;
      right: 30px;
      display: none;
      z-index: 99;
      font-size: 18px;
      border: none;
      background-color: var(--accent-color);
      color: var(--bg-color);
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
    }
    .word-counter {
      text-align: right;
      font-size: 0.9em;
      color: #888;
      margin-top: 0.3em;
      margin-bottom: 1em;
      font-style: italic;
    }
    h1, h2 {
      font-family: 'UnifrakturCook', serif;
      color: var(--text-color);
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 0.4em;
    }
    h2 {
      font-size: 1.7em;
      margin-top: 2.5em;
      margin-bottom: 0.5em;
    }
    .intro {
      font-family: 'UnifrakturCook', serif;
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 2.5em;
      background: linear-gradient(to right, #d4af37, #f6e27a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .anschrift {
      text-align: center;
      line-height: 1.4;
      margin-top: 0.5em;
    }
    .section {
      margin-top: 2em;
    }
    .footer {
      margin-top: 4em;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }
    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 4em 0 3em 0;
    }
    .toggle-button {
      font-family: 'UnifrakturCook', serif;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.6em 1.2em;
      font-size: 1.5em;
      cursor: pointer;
      display: block;
      margin: 2em auto;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .toggle-button:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    .content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 1.2s ease, opacity 1s ease;
    }
    .content.open {
      max-height: 5000px;
      opacity: 1;
    }
    .suchfeld-container {
      text-align: center;
      margin-bottom: 2em;
    }
    #suche {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #f1f1f1;
      width: 60%;
    }
    button {
      padding: 0.5em 1em;
      margin-left: 0.5em;
      font-size: 1em;
      border: 1px solid var(--accent-color);
      background-color: transparent;
      color: var(--accent-color);
      cursor: pointer;
    }
    button:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    mark {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    .kontaktformular {
      margin-top: 3em;
      padding-top: 2em;
      border-top: 1px solid #444;
    }
    .kontaktformular textarea {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #444;
      padding: 1em;
      font-size: 1em;
      font-family: Georgia, serif;
    }
    .kontaktformular input[type="submit"] {
      background-color: transparent;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .kontaktformular input[type="submit"]:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    #sidebarToggle {
      position: fixed;
      top: 1em;
      left: 1em;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 1001;
      color: var(--accent-color);
      background-color: transparent;
      border: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 180px;
      height: 100%;
      background-color: #121212;
      padding-top: 3em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.4s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 1em;
      text-decoration: none;
      color: var(--accent-color);
      font-family: 'UnifrakturCook', serif;
      border-bottom: 1px solid #333;
      transition: background-color 0.2s;
    }
    .sidebar a:hover {
      background-color: #1e1e1e;
    }
    .sidebar.open {
      left: 0;
    }
    @media screen and (max-width: 768px) {
      body {
        padding: 1em;
      }
      .sidebar {
        width: 100%;
        left: -100%;
      }
      .sidebar.open {
        left: 0;
      }
    }
  </style>
</head>
<body>

</body>
</html>
